<span *ngIf="checkItem(allTasks)">

  <div class="responsesStreamWrapper u-maxWidth640"  *ngFor="let task of allTasks">
    <div class="row streamItemConversation-inner cardChromeless">
      <md-progress-bar
        [color]="color"
         mode="determinate"
         value="{{task.progress}}">
      </md-progress-bar>
      <div class="streamItemConversationItem streamItemConversationItem--preview">
        <div class="u-clearfix u-marginBottom10">
          <div class="postMetaInline u-floatLeft">
            <div class="u-flexTop">
              <div class="u-paddingLeft5 u-taskName">
                <a class="link--accent u-accentColor--textNormal"  [routerLink]="['/tasks/task._id']">{{task.taskName}}</a>
                <div class="u-fontSize12">
                  <div class="u-marginTop">
                    <md-chip-list>
                      <a>
                        <md-chip color="primary" selected="false">{{task.category?task.category:uncategorized}}</md-chip>
                      </a>
                    </md-chip-list>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="postMetaInline u-floatRight u-maxWidth150">
            <div class="u-flexTop">
              <div class="postMetaInline-avatar u-flex0">
                <a class="link avatar u-baseColor--link" [routerLink]="['/profile']">
                  <img src="././assets/images/mavatar.jpg" class="avatar-image u-size36x36 u-xs-size32x32" alt="{{task.created_by?.first_name}}" title="Go to the profile of {{task.created_by}} {{task.created_by?.last_name}}" *ngIf="checkGender( task.created_by[0]?.gender, 'male')">
                  <img src="././assets/images/favatar.jpg" class="avatar-image u-size36x36 u-xs-size32x32" alt="{{task.created_by?.first_name}}" title="Go to the profile of {{task.created_by?.first_name}} {{task.created_by?.last_name}}" *ngIf="checkGender( task.created_by?.gender, 'female')">
                </a>
              </div>
              <div class="u-paddingLeft5">
                <a class="link--accent u-accentColor--textNormal" href="#url#">{{task.created_by[0]?.first_name}} {{task.created_by[0]?.last_name}}</a>
                <div class="u-fontSize12">
                  <time >{{task.created_at | date:'HH:mm, dd/MM/yy'}}</time>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="u-paddingRight20 u-paddingLeft20 u-marginTop20 u-description" >
          <ul class="u-margin0 u-padding0" *ngFor="let commentBlock of task.activity">
            <li  class="u-inline u-margin0 u-padding0" *ngFor="let comment of commentBlock.task_comment">
              <span  *ngIf="available_users.length > 0">
              <span class="u-fontSize12 attachment--link">{{getName(comment.commentor)}}</span>
              <span class="u-fontSize12 ">{{comment.details}}</span>
              <a class="u-fontSize12 " href="#" *ngIf="checkItem(task.attachments)">attachments</a>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container u-maxWidth640 u-marginTop20" *ngIf="moreTasks">
    <div class="row u-marginBottom20">
      <button  md-button [routerLink]="['/tasks/all']" class="button button--primary button--withChrome u-accentColor--buttonNormal responsesStream-showOtherResponses cardChromeless u-sizeFullWidth" data-action="show-other-responses">Show More</button>
    </div>
  </div>
</span>
<feed-loader [loading]="loading"></feed-loader>
<notasks [tasks]="someTasks"></notasks>
