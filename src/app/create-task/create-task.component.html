      <div class="form-group">
        <label for="create-duration" class="u-block">Duration</label>
        <md-slider
          [disabled]="disabled"
          [invert]="invert"
          [max]="max"
          [min]="min"
          [step]="step"
          [thumb-label]="thumbLabel"
          [tick-interval]="tickInterval"
          [value]="value"
          [vertical]="vertical"
          [(ngModel)]="model.duration"
          #duration = "ngModel"
          name="duration"
          id="create-duration"
          class="u-block">
        </md-slider>
      </div>
      <div class="form-group">
        <label for="create-start-date">Start Date</label>
