<md-progress-bar
  [color]="primary"
   mode="indeterminate"
   *ngIf="loading"
  >
</md-progress-bar>
<div class="u-overflowY u-padding10">
  <form *ngIf="authUser" name="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="postMetaInline u-floatRight">
      <div class="u-flexTop">
        <div class="postMetaInline-avatar u-flex0">
          <a class="link avatar u-baseColor--link" href="#url#" data-action="show-user-card" data-action-value="63031a64c2da" data-action-type="hover" data-user-id="63031a64c2da" dir="auto">
            <img src="././assets/images/0-vh_oAbnRXYzUGkDD.jpeg" class="avatar-image u-size36x36 u-xs-size32x32" alt="Go to the profile of Daniel HoÅ¡ek">
          </a>
        </div>
        <div class="u-paddingLeft5">
          <md-input-container>
          <input class="link--accent u-accentColor--textNormal" mdInput type="text" placeholder=" {{authUser[0].first_name}} {{authUser[0].last_name}}" disabled name="created_by" [value]="authUser[0]._id"  id="create-created_by"  [(ngModel)]="model.created_by" #created_by="ngModel" >
          <div class="u-fontSize12">
            <time >{{today | date:'HH:mm, dd/MM/yy'}}</time>
          </div>
          </md-input-container>
        </div>
      </div>
    </div>
    <div class="u-marginTop20">
  	  <br>
  	  <md-input-container>
  	  	<input mdInput name="taskName" placeholder="Task Name" id="create-taskName" [(ngModel)]="model.taskName" #taskName="ngModel" autofocus="autofocus" required="required"  size="85">
  		</md-input-container>
  		<br>
  		<md-input-container class="u-marginTop20">
        <textarea mdInput placeholder="Task Description" name="description" [(ngModel)]="model.description" #description="ngModel" id="create-description" rows="3" class="create-description">Go to the 3rd floor and pick some items</textarea>
      </md-input-container>
      <div class="u-block u-marginTop20">
    	<md-select placeholder="Assign to" id="create-assigned_to" class="u-floatLeft" [(ngModel)]="model.assigned_to" name="Assignee" #assigned_to="ngModel" required>
        <md-option [value]="authUser[0]._id"  selected="selected">
          <span class=" avatar u-assignee"><img src="./assets/images/0-vh_oAbnRXYzUGkDD.jpeg" alt="Me"></span>
          Me
        </md-option>
        <span  *ngIf="subjects">
          <md-option *ngFor="let subject of subjects" [value]="subject?._id">
            <span class=" avatar u-assignee"><img src="./assets/images/0-vh_oAbnRXYzUGkDD.jpeg" alt="{{subject?.first_name}}"></span>
            <span class="u-inline">{{subject?.first_name}} {{subject?.last_name}}</span>
          </md-option>
        </span>
    	</md-select>
      <md-select placeholder="Category" id="create-category" class="u-marginLeft20" [(ngModel)]="model.category" name="Category" #category="ngModel" required>
        <md-option [value]="1"  selected="selected">
          Category 1
        </md-option>
        <md-option [value]="2"  selected="selected">
          Category 2
        </md-option>
        <md-option [value]="3"  selected="selected">
          Category 3
        </md-option>
      </md-select>
      </div>
      <div class="u-block u-marginTop20">
        <label for="create-duration" class="u-block">Duration (in days)</label>
        <md-slider
          [disabled]="disabled"
          [invert]="invert"
          [max]="max"
          [min]="min"
          [step]="step"
          [thumb-label]="thumbLabel"
          [tick-interval]="tickInterval"
          [value]="value"
          [vertical]="vertical"
          [(ngModel)]="model.taskLength"
          #taskLength = "ngModel"
          name="duration"
          id="create-duration"
          class="u-block"
          required >
        </md-slider>
      </div>
      <div class="form-group u-marginTop20">
        <label for="create-start-date">Start Date</label>
        <input type="date" name="start_date" id="create-start-date"  [(ngModel)]="model.start_date" #start_date="ngModel" required>
      </div>
    </div>
    <br class="u-block u-marginTop20">
    <div class="u-floatRight">
      <md-slide-toggle class="u-inline"
          [color]="secondary"
          [checked]="checked"
          [disabled]="true">
        High Priority
      </md-slide-toggle>
      <button type="submit" class="u-inline" md-raised-button >Create Task</button>
    </div>
	</form>
</div>
